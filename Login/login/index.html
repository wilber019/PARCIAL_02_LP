<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background-image: url(lima.jpg);
    }

    .bg {
      background-image: url(proyeccionsocial.jpg);
      background-position: center center;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container w-75 bg-success-subtle mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      </div>
      <div class="col bg-gradient p-5 rounded-end">
        <h2 class="fw-bold text-center mb-4">BIENVENIDO AL PORTAL DE PROYECCION SOCIAL</h2>
        <div class="text-center mb-4">
          <img src="04.jpg" alt="Logo" width="300">
        </div>
        <!---login-->
        <form action="#">
          <div class="mb-4">
  <label for="usuario" class="form-label text-start">Usuario</label>
  <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-person"></i>
    </span>
    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="ingrese usuario">
  </div>
</div>

<div class="mb-4">
  <label for="Contraseña" class="form-label text-start">Contraseña</label>
  <div class="input-group">
    <span class="input-group-text">
      <i class="bi bi-lock"></i>
    </span>
    <input type="password" name="Contraseña" id="Contraseña" class="form-control" placeholder="Contraseña">
  </div>
</div>

          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Acceder</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
